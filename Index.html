                        <div class="row ">
                            <div class="col m-1 bg-weather ">
                                <h5 class="fw-bold">9/14/2022</h4>

                                <h6>Temp:</h6>
                                <h6>Wind:</h6>
                                <h6>Humidity:</h6>

                            <div class="col m-1 bg-weather ">
                                <h5 class="fw-bold">9/14/2022</h4>

                                <h6>Wind:</h6>
                                <h6>Humidity:</h6>

                        </div>
